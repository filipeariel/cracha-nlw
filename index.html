<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titleName">Mayk Brito - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <div id="strip"></div>
  <div id="blackStrip"></div>
  <body id="degrade">
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="images/build.svg"
              alt="Selo Rocketseat"
              id="rotateAnimation"
            />
          </span>
          <img src="images/avatar.svg" alt="Foto pessoal" id="userImage" />
        </div>
        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink" href="https://github.com" target="_blank">
          <img src="images/github.svg" alt="Ícone GitHub" />
          <span id="userLogin">maykbrito</span></a
        >
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li id="youtube" class="upMove">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone YouTube"
            /></a>
          </li>
          <li id="facebook" class="upMove">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook"
            /></a>
          </li>
          <li id="instagram" class="upMove">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram"
            /></a>
          </li>
          <li id="twitter" class="upMove">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
